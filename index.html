<!DOCTYPE html>
<html>
    <form action="link_NA" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language</p>
            </div>

            <div>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="html">
            </div>

            <div>
                <label for="css">CSS</label>
                <input type="radio" id="css" name="css">
            </div>

            <div>
                <label for="javascript">JavaScript</label>
                <input type="radio" id="javascript" name="javascript">
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <div>
                <label for="date">Current Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <label for="signupNewsletter">Sign up for newsletter</label>
                <input type="checkbox" id="signupNewsletter" name="signup_newsletter">
            </div>

            <div>
                <label for="aggreeTNC">Agree to terms and conditions</label>
                <input type="checkbox" id="aggreeTNC" name="agree_terms_conditions">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</html>
